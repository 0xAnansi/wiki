site_name: Anansi's web of tutorials
site_url: https://0xanansi.github.io/wiki/
site_dir: public
docs_dir: docs
theme:
  name: material
  palette:
    scheme: slate
    primary: deep purple
    accent: deep orange
  features:
    - navigation.expand
    - navigation.path
    - navigation.indexes 
    - navigation.top
# Extensions
markdown_extensions:
    - footnotes
    - attr_list
    - pymdownx.highlight
    - pymdownx.superfences
    - pymdownx.details
    - pymdownx.magiclink
    - pymdownx.tasklist
    - pymdownx.emoji
    - admonition
permalink: true
plugins:
    - search
    - roamlinks

